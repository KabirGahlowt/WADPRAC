<!DOCTYPE html>
<html>

<head>
    <title>Simple Mobile Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery & jQuery Mobile CDN -->
    
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <!-- Home Page -->
    <div data-role="page" id="home" >

        <div data-role="header">
            <h1 class="text-center">Shop Electronics</h1>
        </div>

        <div data-role="content">
            <h1>Products</h1>
            <h3>Phones under 25K</h3>
            <img src="images.jfif" alt="">
            <img src="download.jfif" alt="">
            <img src="download (1).jfif" alt="">
            <img src="download (2).jfif" alt="">

            <h3>Desktops</h3>
            <img src="images (1).jfif" alt="">
            <img src="images (2).jfif" alt="">
            <img src="download (3).jfif" alt="">
            <img src="download (4).jfif" alt="">
            <a href="#about" data-role="button">Go to About Page</a>
        </div>

        <div data-role="footer">
            <h4>&copy; 2025 My Mobile Site</h4>
        </div>
    </div>

    <!-- About Page -->
    <div data-role="page" id="about">

        <div data-role="header">
            <h1>About</h1>
        </div>

        <div data-role="content">
            <h1>Contact Us</h1>
            <h3>Email: ABC@gmail.com </h3>
            <h3>Phone No: 123456789</h3>
            <h3>Address: 123,ABC ,Pune</h3>

            <a href="#home" data-role="button" data-icon="home">Back to Home</a>
        </div>

        <div data-role="footer">
            <h4>&copy; 2025 My Mobile Site</h4>
        </div>
    </div>

</body>

</html>

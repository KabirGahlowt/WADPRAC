<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>College Dashboard</title>
    <style>
        body
        {
            display: flex;
            min-height: 100vh;
        }
        .sidebar
        {
            background-color: rgb(48, 47, 47);
            color: white;
            width: 250px;
        }
        .sidebar a
        {
            text-decoration: none;
            color: aliceblue;
            padding: 15px;
            font-size: large;
        }
        .content
        {
            flex-grow: 1;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <h1 class="text-center mb-4">Sidebar</h1>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Result</a>
        <a href="#">Calender</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        <h1>College Statistics</h1>
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card text-white bg-primary shadow p-4 ">
                    <h2 class="card-title">Total Students</h2>
                    <p class="card-text fs-2">1200</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success shadow p-4 ">
                    <h2 class="card-title ">Total Teachers</h2>
                    <p class="card-text fs-2">100</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning shadow p-4 ">
                    <h2 class="card-title">Total Branches</h2>
                    <p class="card-text fs-2">3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
